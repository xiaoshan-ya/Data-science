<div style="text-align: center"><button class="btn btn-success" onclick="get()">保存标注</button></div>
<script>
    function get() {
        var objects = document.getElementsByTagName("input");
        var arr = []; // 装入已经勾选的选项
        for (i = 0; i < objects.length; i++) {
            if (objects[i].checked == true) {
                arr.push(objects[i].value);
            }
        }
        alert(arr);//在页面显示可选项
        downloadFile(arr,"json")


    }
    function downloadFile(data, name) { // data: 要保存的数据; name: 文件后缀名
        // 创建一个a标签
        var ele_a = document.createElement("a");

        // 定义生成文件的文件名及后缀名
        var fileName = "所有已勾选标注." + name;
        ele_a.download = fileName;

        // 隐藏a标签
        ele_a.style.display = 'none';

        // 生成一个blob二进制数据，内容为json数据
        var blob = new Blob([JSON.stringify(data)]);

        // 生成一个指向blob的URL地址，并赋值给a标签的href属性
        ele_a.href = URL.createObjectURL(blob);

        // Dom文档Body里生成一个a标签
        document.body.appendChild(ele_a);

        // 模拟点击a标签
        ele_a.click();

        // 移去a标签
        document.body.removeChild(ele_a);
    }

</script>
